<div class="header-wrapper">
  <a class="mock-header" href="#">
    <span class="header-image">
        <img src="../../assets/images/klm-head.png" alt="KLM">
    </span>
    <span class="header-title">Royal Dutch Airlines</span>
  </a>
  <div title="Choose theme" class="toggle-wrapper">
    <span class="blue-toggle" [class.theme-selected]="blueThemeSelectedFlag" (click)="setBlueTheme()"></span>
    <span class="white-toggle" [class.theme-selected]="!blueThemeSelectedFlag" (click)="setWhiteTheme()"></span>
  </div>
</div>
